<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Effective JavaScript: Frogger</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Modal for selecting player icon -->

  <div id="icons-modal" class="modal-background">
    <div id="icons-modal-content" class="modal-content">
      <p class="verdana-scalable modal-text">Select player icon</p>

      <div class="modal-image-row">

        <div class="modal-selections">
          <img class="difficulty-logo" src="images/char-boy.png" alt="easy">
        </div>

        <div class="modal-selections">
          <img class="difficulty-logo" src="images/char-cat-girl.png" alt="hard">
        </div>

        <div class="modal-selections">
          <img class="difficulty-logo" src="images/char-horn-girl.png" alt="hard">
        </div>

        <div class="modal-selections">
          <img class="difficulty-logo" src="images/char-pink-girl.png" alt="hard">
        </div>

        <div class="modal-selections">
          <img class="difficulty-logo" src="images/char-princess-girl.png" alt="hard">
        </div>              

      </div>
    </div>
  </div>

  <!-- Modal for selecting difficulty -->
  <div id="difficulty-modal" class="modal-background">
    <div id="difficulty-modal-content" class="modal-content">
      <p class="verdana-scalable modal-text">Select difficulty</p>

      <div class="modal-image-row">

        <div class="modal-selections">
          <img class="difficulty-logo" src="images/easy.jpg" alt="easy">
          <p class="level-scalable level-text-modal">EASY</p>
        </div>

        <div class="modal-selections">
          <img class="difficulty-logo" src="images/hard.jpg" alt="hard">
          <p class="level-scalable level-text-modal">HARD</p>
        </div>

        <div class="modal-selections">
          <img class="difficulty-logo" src="images/insane.jpg" alt="hard">
          <p class="level-scalable level-text-modal">INSANE</p>
        </div>

      </div>
    </div>
  </div>  

  <p id="game-title">FROGGER</p>

  <canvas id="gameCanvas" width="480" height="460"></canvas>

  <!-- The main game play buttons -->
  <div id="select-area">
    <button id="start-button" class="button-style">Start</button>
    <button id="difficulty-button" class="button-style">Difficulty</button>
  </div>


  <script src="js/app.js"></script>
</body>
</html>
